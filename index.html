<!Doctype html>
<html>

<head>
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Simon Game</h1>

    <div class="simon-wrapper">
        <div class="container">

            <div class="btn-container">
                <div class="randomBtn green" id="1" data-target="green-btn"></div>
                <div class="randomBtn red" id="2" data-target="red-btn"></div>
                <div class="randomBtn yellow" id="3" data-target="yellow-btn"></div>
                <div class="randomBtn blue" id="4" data-target="blue-btn"></div>
                <div class="controlers">
                    <h3 class="game-title">simon</h3>
                    <div class="start-div">
                        <div class="counter"></div>
                        <div class="start_btn" id="start">
                        </div>
                        <div class="strict-btn"></div>
                    </div>
                    <div class="game-on-div">
                        <h3>Off</h3>
                        <div class="toggle"></div>
                        <h3>On</h3>
                    </div>
                </div>
            </div>


        </div>


    </div>
    </div>

    <div class="audio">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-target="green-btn"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-target="red-btn"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-target="yellow-btn"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-target="blue-btn"></audio>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
