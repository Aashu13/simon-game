<!Doctype html>
<html>

<head>
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <h1>Simon Game</h1>

            <div class="btn_container">
                <div>
                    <button id="red_btn"></button>
                    <button id="blue_btn"></button>
                </div>
                <div>
                    <button id="green_btn"></button>
                    <button id="yellow_btn"></button>
                </div>
            </div>
            <div class="controlers">
                <div class="time_counterDiv">
                    <span class="count">0</span>
                    <span>count</span>
                </div>


                <div class="start_div">
                    <span>Start</span>
                </div>

                <div class="toggle_btn div">
                    <label>On/Off</label>
                    <input type="checkBox" id="start_game">
                </div>
            </div>
        </div>
    </div>





    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
